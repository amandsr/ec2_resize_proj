# .github/workflows/analyze.yml
name: Analyze Usage

env:
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    AWS_DEFAULT_REGION: 'us-east-1'

on:
  workflow_call:
    inputs:
      instance_id:
        required: true
        type: string
      region:
        required: true
        type: string
      requested_type:
        required: false
        type: string

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install boto3

      - name: Analyze Usage
        run: |
          python scripts/analyze_usage.py ${{ inputs.instance_id }} ${{ inputs.region }}

      - name: Recommend Instance Type
        run: |
          python scripts/instance_recommender.py

      - name: Upload Recommendation
        uses: actions/upload-artifact@v4
        with:
          name: suggestion
          path: suggestion.json
